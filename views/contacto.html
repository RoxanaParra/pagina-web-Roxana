        <!DOCTYPE html>
        <html lang="es">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Página de Contacto</title>
            
            <!-- Incluir CSS de Leaflet -->
            <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        
            <!-- Estilos para la página -->

        <body>
        
            <div class="Container1" style="margin-right: 500px;">
                <h1> Visitanos en: </h1>
                <label class="texto1"> Dirección: </label><label> Calle Gran Via, 46</label> <br><br>

            <div class="Container2" style="margin-left: 1000px;">
                <h1> Visitanos en: </h1>
                <label class="texto1"> Dirección: </label><label> Calle Gran Via, 46</label> <br><br>
                <label class="Codigo postal"> Codigo Postal: </label><label> 28005 </label> <br><br>
                <label class="Telefono"> Telefono: </label><label> +34 614587459 / +34 911458756 </label> <br><br>
                <label class="Email"> Email: </label><label> creatusmomentos@gmail.com </label> <br><br>
            </div>


               <!--Ubicacion del cliente-->
                    <div>
                        <label for="ubicacionCliente">Tu ubicación:</label>
                        <input type="text" id="ubicacionCliente" placeholder="Introduce tu ciudad o dirección">
                        <button type="button" onclick="calcularRuta()">Calcular Ruta</button>
                    </div>
                </form>
        
                <!-- Div donde se mostrará el mapa -->
                <div id="map"></div>
            </div>
        
            <!-- Incluir JS de Leaflet -->
            <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
            
            <!-- Incluir la librería para geocodificación de Leaflet -->
            <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
        
            <script>
                // Inicializar el mapa centrado en la ubicación del negocio
                var map = L.map('map').setView([40.416775, -3.703790], 13); // Coordenadas de Madrid, por ejemplo
        
                // Añadir un tile layer de OpenStreetMap
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '© OpenStreetMap'
                }).addTo(map);
        
                // Añadir un marcador para la ubicación de la empresa
                var marker = L.marker([40.416775, -3.703790]).addTo(map)
                    .bindPopup('Mi negocio')
                    .openPopup();
        
                // Función para calcular la ruta (utilizando geocodificación)
                function calcularRuta() {
                    var ubicacionCliente = document.getElementById('ubicacionCliente').value;
        
                    // Geocodificación para convertir la dirección en coordenadas
                    var geocoder = L.Control.Geocoder.nominatim();
                    geocoder.geocode(ubicacionCliente, function(results) {
                        if (results.length > 0) {
                            var clienteCoordenadas = results[0].center;
        
                            // Añadir un marcador en la ubicación del cliente
                            L.marker(clienteCoordenadas).addTo(map)
                                .bindPopup('Tu ubicación')
                                .openPopup();
        
                            // Dibujar una línea entre la ubicación del negocio y la del cliente
                            var ruta = L.polyline([marker.getLatLng(), clienteCoordenadas], { color: 'blue' }).addTo(map);
        
                            // Ajustar el zoom para ver ambas ubicaciones
                            map.fitBounds(ruta.getBounds());
                        } else {
                            alert('No se pudo encontrar la ubicación');
                        }
                    });
                }
            </script>
        </body>
